<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
</head>
<body style="background-color: antiquewhite;">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div id="main" class="row d-flex justify-content-center align-items-center h-100"
                style="background-color:bisque;">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../image/Vocaloid-Figures-anime-figures-34299086-1000-706.jpg" class="img-fluid" alt=""
                        style="border-radius:10px;">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form">
                    <h1>Đăng nhập</h1>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Email</label>
                        <input type="email" id="username" class="form-control form-control-lg"
                            placeholder="Mời nhập email" />
                        <div id="usernameError" style="color:red;font-size: 12px"></div>

                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Mật khẩu</label>
                        <input type="password" value="" id="password" class="form-control form-control-lg"
                            placeholder="Mời nhập mật khẩu  " />
                        <input type="checkbox" onclick="myFunction()">Hiện mật khẩu
                        <div id="passwordError" style="color:red;font-size: 12px"></div>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" />
                            <label class="form-check-label" for="password">
                                Ghi nhớ mật khẩu
                            </label>
                        </div>
                        <a href="#!" class="text-body">Quên mật khẩu ?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button onclick="checklogin()" type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
                        <!-- The actual snackbar -->
                        <div id="snackbar">Đăng nhập thành công</div>
                        <div id="snackbar1">Chào mừng admin</div>
                        <div id="logInError" style="color:red;font-size: 12px"></div>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản ? <a href="./signup.html"
                                class="link-danger">Tạo mới ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/login.js"></script>
</body>

</html>
